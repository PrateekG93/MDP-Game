<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MDP Game</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 class="game-title">MDP Game</h1>
        <div class="controls">
            <div class="control-group">
                <label for="discount-factor" title="Controls how much future rewards are valued compared to immediate rewards">
                    Discount Factor (γ)
                </label>
                <input type="range" id="discount-factor" min="0" max="1" step="0.1" value="0.9">
                <span id="discount-factor-value">0.9</span>
            </div>
            <div class="control-group">
                <label for="transition-prob">Transition Probability</label>
                <input type="range" id="transition-prob" min="0" max="1" step="0.1" value="0.8">
                <span id="transition-prob-value">0.8</span>
            </div>
            
            <div class="control-group">
                <label for="rows">Rows:</label>
                <input type="number" id="rows" min="3" max="10" value="3">
            </div>
            <div class="control-group">
                <label for="cols">Columns:</label>
                <input type="number" id="cols" min="3" max="10" value="4">
            </div>
            <div class="button-container">
                <button id="create-grid">Create Grid</button>
                <button id="start-stop">Start Value Iteration</button>
                <button id="reset-values">Reset Values</button>
            </div>
        </div>

        <div id="grid" class="grid"></div>

        <div id="iteration-count" class="iteration-count"></div>

        <div class="table-container">
            <table id="iteration-history">
                <thead>
                    <tr>
                        <th class="iteration-header">Iteration</th>
                        <th class="values-header">Values</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>

    <div id="reward-modal" class="modal">
        <div class="modal-content">
            <button class="close-modal">×</button>
            <h2>Update Reward</h2>
            <input type="number" id="new-reward" placeholder="Enter new reward">
            <button id="update-reward">Update</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
